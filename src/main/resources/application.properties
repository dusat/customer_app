#Tomcat
server.port=9091
#Postgresql
spring.datasource.jdbcurl=jdbc:postgresql://localhost:5432/customerapp
spring.datasource.username=postgres
spring.datasource.password=******
spring.datasource.hikari.jdbc-url=${spring.datasource.url}
spring.datasource.hikari.jdbcUrl=${spring.datasource.url}
spring.datasource.initialization-mode=always
#MySql
spring.seconddatasource.url=jdbc:mysql://localhost:3306/my_test_database
spring.seconddatasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.seconddatasource.username=root
spring.seconddatasource.password=*****
spring.seconddatasource.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
#Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
#Kafka
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
#Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=******
spring.mail.password=******
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.customer=******
spring.mail.properties.mail.subject="Company..."
spring.mail.properties.mail.text="As a thank you..."
#Spring batch
spring.batch.job.enabled=false
